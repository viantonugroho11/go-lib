template: CHANGELOG.tpl.md
info:
  title: ""
  repository_url: "https://github.com/viantonugroho11/go-lib"
options:
  commits:
    filters:
      exclude:
        - "^test: "
  commit_groups:
    group_by: "Type"
    title_maps:
      feat: "Features"
      fix: "Bug Fixes"
      perf: "Performance"
      refactor: "Refactoring"
      revert: "Reverts"
      docs: "Documentation"
      test: "Tests"
      chore: "Chores"
    order: ["feat", "fix", "perf", "refactor", "revert", "docs", "test", "chore"]
  header:
    pattern: "^(?P<Type>feat|fix|perf|refactor|revert|docs|test|chore)(?:\\((?P<Scope>[^\\)]+)\\))?!?:\\s(?P<Subject>.*)$|^(?P<Subject>.*)$"
    pattern_maps:
      - "Type"
      - "Scope"
      - "Subject"